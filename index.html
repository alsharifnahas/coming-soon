    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".overlap-group1").mouseover(function () {
          $(".title").css("visibility", "visible");
          $(".title").css("opacity", "1");

        $(".overlap-group1").mouseout(function () {
          $(".title").css("visibility", "hidden");
          $(".title").css("opacity", "0");
        });

        $(".title").click(function () {
          window.open('https://drive.google.com/file/d/1c9yiK-lTd-KCDmBm7Mwbbvorluk_qF_J/view', '_blank');
